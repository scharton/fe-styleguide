<!doctype html>
<!--[if lt IE 9]>

<html ng-app="styleguide" class="no-js"><!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>Style Guide</title>
    <meta name="description" content="FE Style Guide">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ======== Vendor CSS ======== -->
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="../bower_components/fe-bootstrap/dist/styles/fe-bootstrap.css" />
    <link rel="stylesheet" href="../bower_components/fe-angular-core/dist/styles/fe-angular-core.css" />
    <link rel="stylesheet" href="../bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css" />
    <link rel="stylesheet" href="../bower_components/c3/c3.css" />
    <link rel="stylesheet" href="../bower_components/prism/themes/prism.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,600,700" />
    <!-- ======== /Vendor CSS ======== -->


    <!-- ======== Chart ======== -->
    <!--[if gt IE 8]><!-->
    <!-- build:js scripts/chart.js -->
    <script src="../bower_components/d3/d3.js"></script>
    <script src="../bower_components/c3/c3.js"></script>
    <!-- endbuild -->
    <!--<![endif]-->
    <!-- ======== /Chart ======== -->


    <!-- ======== Application CSS ======== -->
    <!-- build:css({.tmp,src}) styles/app.css -->
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild -->
    <!-- ======== /Application CSS ======== -->


    <!-- ======== IE8 shiv ======== -->
    <!-- build:js scripts/ie8-shiv.js -->
    <!--[if lt IE 9]>
    <script src="../bower_components/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../bower_components/respond/dest/respond.min.js"></script>
    <script src="../bower_components/es5-shim/es5-shim.min.js"></script>
    <![endif]-->
    <!-- endbuild -->
    <!-- ======== /IE8 shiv ======== -->


    <!-- ======== Environment ======== -->
    <!-- build:js(.tmp) scripts/env.js -->
    <script src="scripts/env.js"></script>
    <!-- endbuild -->
    <!-- devdependency -->
    <!-- inject:localenv -->
    <script src="overrides/local.env.js"></script>
    <!-- endinject -->
    <!-- enddevdependency -->
    <!-- ======== /Environment ======== -->


    <!-- ======== Modernizr ======== -->
    <!-- build:js scripts/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    <!-- ======== /Modernizr ======== -->
  </head>

  <body ng-controller="MainCtrl">

    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Navigation bar -->
    <div ng-include="'components/navbar/navbar.html'"></div>

    <!-- Body view -->
    <div ui-view class="body-view"></div>


    <!-- ======== Vendor JS ======== -->
    <!-- build:js scripts/vendor.js -->

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>

    <script src="../bower_components/prism/prism.js"></script>

    <!-- endbuild -->
    <!-- ======== /Vendor JS ======== -->

    <script src="app/experiments/anchor-scroll/anchor-scroll.value.js"></script>

    <script src="app/components/details/tooltip.controller.js"></script>
    <script src="app/components/details/progressbar.controller.js"></script>

    <script src="app/experiments/experiments.controller.js"></script>
    <script src="app/components/components.route.js"></script>
    <script src="app/components/components.controller.js"></script>

    <!-- inject:partials -->
    <!-- angular templates will be automaticaly converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
    <!-- ======== /Application JS ======== -->

</html>
