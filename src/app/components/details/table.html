<h2>Tables</h2>
<hr>

<h3>Airy table</h3>
<br>
<div ng-prism-copy="airyTable">
  <table id="airyTable" class="tbl-airy">
    <caption class="text-left">Table Caption</caption>

    <thead>
      <tr>
        <th scope="col">Column 1</th>
        <th>Column 2</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Row 1 Col 1 Content</td>
        <td>Row 1 Col 2 Content</td>
      </tr>

      <tr>
        <td>Row 2 Col 1 Content</td>
        <td>Row 2 Col 2 Content</td>
      </tr>

      <tr>
        <td>Row 3 Col 1 Content</td>
        <td>Row 3 Col 2 Content</td>
      </tr>

      <tr class="subtotal">
        <td class="subtotal">Subtotal</td>
        <td>Subtotal Content</td>
      </tr>

      <tr class="total">
        <td class="total">Total</td>
        <td>Total Content</td>
      </tr>
    </tbody>
  </table>
</div>
<br><br>
<div ng-prism-paste="airyTable:markup"></div>
