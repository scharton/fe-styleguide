<div id="carousel-example-generic" class="carousel slide pull-up" data-ride="carousel" data-interval="3000">
  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
    <li data-target="#carousel-example-generic" data-slide-to="5"></li>
  </ul>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class="float-center" src="assets/images/hero1.jpg">
      <div class="carousel-caption"></div>
    </div>
    <div class="item">
      <img class="float-center" src="assets/images/hero2.jpg">
      <div class="carousel-caption"></div>
    </div>
    <div class="item">
      <img class="float-center" src="assets/images/hero3.jpg">
      <div class="carousel-caption"></div>
    </div>
    <div class="item">
      <img class="float-center" src="assets/images/hero4.jpg">
      <div class="carousel-caption"></div>
    </div>
    <div class="item">
      <img class="float-center" src="assets/images/hero5.jpg">
      <div class="carousel-caption"></div>
    </div>
    <div class="item">
      <img class="float-center" src="assets/images/hero6.jpg">
      <div class="carousel-caption"></div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<div id="home-c" class="container body-container">
  <div class="page-header text-align-center">
    <h2>Welcome to the Financial Engines New Tech Stack</h2>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
      <div class="thumbnail clear-bkground">
        <img class="pull-right" ng-src="assets/images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
        <div class="caption">
          <h3>{{awesomeThing.title}}</h3>
          <p>{{awesomeThing.description}}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
        </div>
      </div>
    </div>
  </div>

  <hr>
</div>
