<h2>Slider</h2>
<hr>

<div ng-controller="SliderCtrl">
  <div slider
    ng-model="slider.value"
    value="slider.value"
    min="slider.min"
    max="slider.max"
    step="slider.step"
    precision="slider.precision"
    tooltip="hide"
    tooltip-enable="false"
    ng-disabled="false"
    class="slider-primary">
  </div>
</div>
