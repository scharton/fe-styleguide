<h2>View slider</h2>
<hr>

<div ng-controller="ViewSliderCtrl" class="row">

    <div class="col-md-8 col-sm-12 col-xs-12">
      <h3>View carousel</h3>
      <div ng-switch on="selectedView" class="view-carousel" ng-class="direction">

        <div ng-switch-when="view1">
          <div ng-include="'app/experiments/view-slider/sliding-view1.html'"></div>
        </div> <!-- /#view1 -->

        <div ng-switch-when="view2">
          <div ng-include="'app/experiments/view-slider/sliding-view2.html'"></div>
        </div> <!-- /#view2 -->

        <div ng-switch-when="view3">
          <div ng-include="'app/experiments/view-slider/sliding-view3.html'"></div>
        </div> <!-- /#view3 -->

      </div>
    </div>

</div>
